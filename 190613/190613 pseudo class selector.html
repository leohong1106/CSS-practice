<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  <style>
    a:link{
      color:black;
    }
    a:hover{
      color:yellow;
    }
    a:active{
      color:green;
    }
    #abc{font-size:20px;}
    a:focus{
      color:white;
    }
    input:focus{
      background-color: black;
      color:white;
    }
  </style>
  </head>
  <body>
    <li><a id=abc href="https://www.naver.com"> 방문함</a></li>
    <li><a id=abc href="https://a.a">방문안함</a></li>
    <li><input type="text"></li>
  </body>
</html>
